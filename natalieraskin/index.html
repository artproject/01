<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href=""/>
		<title>our art project</title>

		<link href="https://fonts.googleapis.com/css?family=Work Sans:700" rel="stylesheet">
		<style type="text/css">
		body
		{
			background: url('background.png');
		}
		img
		{
			height: 90vh;
			display: block;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		.right
		{
			float: right;
		}
		.center
		{
			margin: 0 auto;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		.clear
		{
			clear: both;
		}
		</style>
	</head>
	<body>
		<img src="5.png"/><br/>
		<img src="7.png" class="right"/><br/>
		<img src="8.png" class="right clear"><br/>
		<img src="9.png" class="center clear"/><br/>
		<img src="10.png" class="center"/><br/>
		<img src="11.png" class="center"/>
	</body>
</html>
