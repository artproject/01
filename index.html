		<script type="text/javascript">
		$(document).ready(buffering);

		var WebFontConfig = {
		  google: { 
		    families: ['Work+Sans:700']
		  },
		  active: function() {
		  	$('.buffer').remove();
		    buffering();
		  },
		  timeout: 2000
		};

		(function() {
		  var wf = document.createElement('script');
		  wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
		      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
		  wf.type = 'text/javascript';
		  wf.async = 'true';
		  var s = document.getElementsByTagName('script')[0];
		  s.parentNode.insertBefore(wf, s);
		})();

		function buffering(){
			var windowWidth = $(window).outerWidth();
			var totalWidth = 0;
			var buffers = 0;

			$('div').each(function(){
				$(this).css('font-size', windowWidth/21.3);

				var width = $(this).outerWidth();
				var height = $(this).outerHeight();
				totalWidth = totalWidth + width;

				var currentDiv = $(this);
				if (totalWidth > windowWidth)
				{

					//creating the buffer
					var newDiv = $("<div class='buffer'></div>");

					//placing it
					if (buffers%2 == 0)
					{
						currentDiv.parent().prev().before(newDiv);
					}
					else
					{
						currentDiv.closest('a').before(newDiv);
					}
					buffers++;

					//adjusting its width
					var difference = totalWidth - windowWidth;
					var newElementWidth = width - difference - 1;
					newDiv.width(newElementWidth);
					newDiv.height(height);
					newDiv.css({padding: '0px'});
					totalWidth = width;
				}
			});

			var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo'];
			var index = 0;

			$('div').hover(
				function()
				{
					if (!$(this).hasClass('block')) 
					{
						var color = colors[(index)%6];
						$(this).css('background-color', color);
						index++;
					}
				}, function()
				{
					if ($(this).hasClass('block')) 
					{
						$(this).css('background-color', '#FFF');
					}
				}
			);
		}

		$(window).resize(function(){
			$('.buffer').remove();
			buffering();
		});

		</script>
